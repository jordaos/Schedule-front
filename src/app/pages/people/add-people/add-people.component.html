<div class="container">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a href="/">Home</a>
      </li>
      <li class="breadcrumb-item active" aria-current="page">Adicionar</li>
    </ol>
  </nav>

  <form>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputNome">Nome</label>
        <input type="text" class="form-control" id="inputNome" placeholder="Ex.: Jordão">
      </div>
      <div class="form-group col-md-6">
        <label for="inputCpf">CPF</label>
        <input type="text" class="form-control" id="inputCpf" placeholder="Ex.: 000.000.000-00">
      </div>
      <div class="form-group col-md-6">
        <label for="inputEmail">E-mail</label>
        <input type="email" class="form-control" id="inputEmail" placeholder="Ex.: user@mail.com">
      </div>
      <div class="form-group col-md-6">
        <label for="inputData">Data de nascimento</label>
        <input type="text" class="form-control" id="inputData" placeholder="dd/MM/yyyy">
      </div>
    </div>
    <hr />
    <div class="form-row">
      <div class="form-group col-md-1">
        <label for="inputDdd">DDD</label>
        <input type="text" [(ngModel)]="phone.ddd" class="form-control" id="inputDdd" name="ddd" placeholder="Ex.: 85">
      </div>
      <div class="form-group col-md-3">
        <label for="inputTel">Telefone</label>
        <input type="text" [(ngModel)]="phone.numero" class="form-control" id="inputTel" name="telefone" placeholder="Ex.: 99999-9999">
      </div>
      <div class="form-group col-md-1">
        <input type="button" class="btn btn-secondary btn-bottom" (click)="addPhone()" value="Adicionar" />
      </div>
      <div class="col-md-12">
        <div class="table-responsive">
          <table class="table table-striped table-bordered table-hover">
            <thead class="thead-dark">
              <tr>
                <th scope="col" style="width: 8%">#</th>
                <th scope="col" style="width: 10%">DDD</th>
                <th scope="col">Telefone</th>
                <th scope="col" style="width: 20%">Ações</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let phone of phones; let i = index" [attr.data-index]="i">
                <th scope="row">{{ i + 1 }}</th>
                <td>{{ phone.ddd }}</td>
                <td>{{ phone.numero }}</td>
                <td scope="row">
                  <a href="#" class="btn btn-primary btn-sm" role="button" aria-pressed="true">
                    <fa name="edit"></fa> Editar
                  </a>
                  <a href="#" class="btn btn-danger btn-sm" role="button" aria-pressed="true">
                    <fa name="trash"></fa> Deletar
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Cadastrar</button>
  </form>
</div>

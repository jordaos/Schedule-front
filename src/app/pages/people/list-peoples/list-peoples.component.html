<div class="container">
    <form>
      <div class="form-group">
        <label for="searchByNameOrCpf">Pesquisar por nome ou CPF:</label>
        <input type="text" #myInput class="form-control" id="searchByNameOrCpf" placeholder="&quot;Jordão&quot; ou &quot;1234567890&quot;"
          (input)="filterItem(myInput.value)">
      </div>
    </form>
  
    <div class="table-responsive">
      <table class="table table-striped table-bordered table-hover">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nome</th>
            <th scope="col">E-mail</th>
            <th scope="col">CPF</th>
            <th scope="col">Idade</th>
            <th scope="col">Qtd. telefones</th>
            <th scope="col">Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let person of filteredPeoples">
            <th scope="row">{{ person.id }}</th>
            <td>{{ person.nome }}</td>
            <td>{{ person.email }}</td>
            <td>{{ person.cpf }}</td>
            <td>{{ person.dataNascimento | age }}</td>
            <td>{{ person.phones?.length || '0' }}</td>
            <td>
              <a href="#" class="btn btn-primary btn-sm" role="button" aria-pressed="true"><fa name="edit"></fa> Editar</a>
              <a href="#" class="btn btn-danger btn-sm" role="button" aria-pressed="true"><fa name="trash"></fa> Deletar</a>
              <a href="#">
                </a>
            </td>
          </tr>
          <tr *ngIf="isLoading">
            <td colspan="7">
              <div class="spinner">
                <div class="rect1"></div>
                <div class="rect2"></div>
                <div class="rect3"></div>
                <div class="rect4"></div>
                <div class="rect5"></div>
              </div>
            </td>
          </tr>
          <tr *ngIf="haveError">
            <td colspan="7">
              <div class="error">
                <fa name="exclamation-triangle" size="5x"></fa>
                <h1>Erro ao tentar carregas os dados do servidor.</h1>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  
  </div>
  <!-- /container -->

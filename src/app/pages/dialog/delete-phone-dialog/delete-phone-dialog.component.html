<div class="modal-header">
  <h4 class="modal-title">Deseja realmente apagar o número <b>({{phone.ddd}}) {{phone.numero}}</b> da lista?</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p>Isso apagaráo número permanentemente.</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-success" (click)="confirm()">Sim</button>
  <button type="button" class="btn btn-outline-danger" (click)="activeModal.close('Close click')">Não</button>
</div>
